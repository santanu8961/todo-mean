<div class="add-todo-form text-center">
    <h1>Add Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" placeholder="Add Todo .." autofocus #todoText>
        <br>
        <button (click)='addTodo($event, todoText)' class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div class="todo-list">
    <div *ngFor ="let todo of todos">
        <div class="row">
          <div class="col-sm-1 text-left" ><input type="checkbox"></div>
          <div class="col-sm-7 text-center" > {{todo.text}}</div>
          <div class="col-sm-4 text-right" > <input type="button" class="btn btn-danger pull-right" value="Delete">
            <input type="button" class="btn btn-default pull-right" value="Edit">       </div>
        </div>
    </div>
    </div>
